<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Я жизнь люблю она моя</title>
</head>
<body>
    <!-- -->

    

<!--Тиндер -->
    <div id="modal" class="modal" onclick="">
        <div class="modal-content">
             <h1>"Тиндер по кошко-варовски"</h1>
                <div id="info">
                    <img id="character-image" src="" alt="Фото персонажа" width="150">
                    <p id="character-name">Имя</p>
                    <p id="character-status">Должность</p>
                    <p id="character-age">Возраст</p>
                    <p id="character-message">Сообщение</p>
                </div>
                <button onclick="save_p(); closeModal()">Познакомиться</button>
                <button onclick="tinder()">Другие варианты</button>
                
            
        </div>
    </div>
    
    <div class="container">
        <div id="saved-person" style="margin-top: 20px; font-weight: bold;"></div>

        <div id="profile"> 
                <button id="profile_btn" onclick="open_profile()"> Profile</button>
                <div id="profile-content" class="profile-content">
                    <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px; justify-content: center; border: none;">
                        <span>Я:</span>
                        <div style="width: 70px; height: 70px;border: none; border-radius: 50%; overflow: hidden;">
                        <img src="esenin.jpg" alt="" style="width: 100%; height: 100%; object-fit: cover;"></div>
                    </div>

                    <p>Моё имя: <span id="name_output">имя</span></p>
                    <p>Племя: <span id="clan_output">племя</span></p>
                    <p>Статус: <span id="status_output">должность</span></p>
                    <p>Пол: <span id="sex_output">пол</span></p>

                    <p id="orientacion" onclick="change_orientacion()"><span id="o1">О</span><span id="o2">Р</span><span id="o3">И</span><span id="o4">Е</span><span id="o5">Н</span><span id="o6">Т</span><span id="o7">А</span><span id="o8">Ц</span><span id="o9">И</span><span id="o10">Я</span>
                    </p>
                    <p id="orientacion_title"><i>тыкни</i></p>

                    <h3>Семья</h3>
                    <p>Мама: <span id="mom_output">имя</span></p>
                    <p>Папа: <span id="dad_output">имя</span></p>
                    <p id="para_output" style="color: rgb(184, 17, 95);"></p>

                    <div id="extra-relatives-container">
                     <!-- Сюда будут добавляться родственники -->
                    </div>
                    <button onclick="close_profile()">Close</button>
                </div>
        </div>
        <div class="content">
            <h2 id="h2">Мне доступны действия:</h2>
            <div id="kitty">
                <button id="drink" onclick="drink()">Попить молоко &#127868;</button>
                <button id="sleep" onclick="sleep()">Поспать &#127776;</button>
                <button id="play" onclick="play()">Играть с хвостом &#128062;</button>
            </div>
            <button id="relationship" onclick="openModal(); tinder()"> &#128158; Найти пару &#128151;</button>
            <div id="apprentice">
                <button id="hunt" onclick="hunt()">Охотиться &#128064;</button>
                <button id="train" onclick="train()">Тренироваться &#9889;</button>
                 
            </div>
            
            <div id="warrior">
                <button id="hunt" onclick="hunt()">Охотиться &#128064;</button>
                <button id="train" onclick="train()">Тренироваться &#9889;</button>

                <button id="patrol" onclick="patrol()">Отправиться в патруль</button>
                <button id="dream" onclick="dream()">&#128302; Увидеть сон от звездных предков 	&#127752;</button>

            </div>
            <div id="star">
                <button id="depression" onclick="depression()">Впасть в депресиию</button>
            </div>
            <h2 id="summ"></h2>
            <div>
                <button id="toBecomeAppre" onclick="toBecomeAppre()">Стать Оруженосцем</button>

                <button id="toBecomeWarr" onclick="toBecomeWarr()">Стать Воителем</button>

                <button id="toBecomeStar" onclick="toBecomeStar()">Отправиться в звёздное племя</button>

                <a href="index.html" id="toBecomeKitty" onclick="newLive()">Переродиться</a>
            </div>
        </div>
    </div>
    <script src="index.js" ></script>
</body>
</html>
