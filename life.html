<!DOCTYPE html>
<html lang="ru">
<head>

    <!-- -->

    
    <div class="container">
        <div id="profile"> 
            <button id="profile_btn" onclick="open_profile()"> Profile</button>
            <div id="profile-content" class="profile-content">
                <p>Mоё имя: <span id="name_output" >имя</span></p>
                <p>Племя: <span id="clan_output">племя</span></p>
                <p>Статус: <span id="status_output">должность</span></p>
                <p>Пол: <span id="sex_output">пол</span></p>

                <p id="orientacion" onclick="change_orientacion()"> <span id="o1">О</span>
                    <span id="o2">Р</span>
                    <span id="o3">И</span>
                    <span id="o4">Е</span>
                    <span id="o5">Н</span>
                    <span id="o6">Т</span>
                    <span id="o7">А</span>
                    <span id="o8">Ц</span>
                    <span id="o9">И</span>
                    <span id="o10">Я</span>
                </p>

                <p>Мама: <span id="mom_output">имя</span></p>
                <p>Папа: <span id="dad_output">имя</span></p>
                <div id="extra-relatives-container">
                  <!-- Сюда будут добавляться родственники -->
                </div>
                <button onclick="close_profile()">Close</button>
            </div>
        </div>
        <div class="content">
            <h2 id="h2">Мне доступны действия:</h2>
            <div id="kitty">
                <button  onclick="drink()">Попить молоко</button>
                <button  onclick="sleep()">Поспать</button>
                <button  onclick="play()">Играть с хвостом</button>
            </div>
            <div id="apprentice">
                <button  onclick="hunt()">Охотиться</button>
                <button  onclick="train()">Тренироваться</button>
            </div>
            <div id="warrior">
                <button  onclick="hunt()">Охотиться</button>
                <button  onclick="train()">Тренироваться</button>

                <button  onclick="patrol()">Отправиться в патруль</button>
                <button  onclick="dream()">Увидеть сон от звездных предков</button>

            </div>
            <div id="star">
                <button onclick="depression()">Впасть в депресиию</button>
            </div>
            <h2 id="summ"></h2>
            <div>
                <button id="toBecomeAppre" onclick="toBecomeAppre()">Стать Оруженосцем</button>

                <button id="toBecomeWarr" onclick="toBecomeWarr()">Стать Воителем</button>

                <button id="toBecomeStar" onclick="toBecomeStar()">Отправиться в звёздное племя</button>

                <a href="index.html" id="toBecomeKitty" onclick="newLive()">Переродиться</a>
            </div>
